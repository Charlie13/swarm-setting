defaultEntryPoints = ["http", "https"]

logLevel = "INFO"

[api]
dashboard = true
address = ":8080"
  #[web.auth.basic]
  #users = ["admin:$apr1$EhmZOKGp$oahMdaltwVrKzXqkV2KI8."]


[docker]
#endpoint = "unix:///var/run/docker.sock"
endpoint = "tcp://127.0.0.1:2375"                ## swarm mode
domain = "${DOMAINNAME}"
watch = true
exposedByDefault = true
swarmMode = true


  
[entryPoints]
  [entryPoints.http]
  address = ":80"
    [entryPoints.http.redirect]
      entryPoint = "https"
  [entryPoints.https]
  address = ":443"
    [entryPoints.https.redirect]
      regex = "^https://${DOMAINNAME}/(.*)"
      replacement = "https://www.${DOMAINNAME}/$1"
      permanent = true
    [entryPoints.https.tls]  


    
[acme]
email = "secondmath85@gmail.com"
storage = "acme.json"
entryPoint = "https"
onHostRule = true
onDemand = false


#[acme.httpChallenge]
